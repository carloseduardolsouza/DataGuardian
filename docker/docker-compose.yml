version: '3.8'

services:
  # Banco de metadados
  postgres:
    image: postgres:16-alpine
    container_name: backup-manager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: backup_manager
      POSTGRES_USER: backup
      POSTGRES_PASSWORD: ${DB_PASSWORD:-backup123}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U backup"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis para filas
  redis:
    image: redis:7-alpine
    container_name: backup-manager-redis
    restart: unless-stopped
    volumes:
      - redis-data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  # Aplicação (API + Workers)
  app:
    build:
      context: .
      dockerfile: docker/Dockerfile
    container_name: backup-manager-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      # Volume para backups locais
      - backup-storage:/var/backups
      # Volume para configs persistentes
      - ./config:/app/config:ro
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://backup:${DB_PASSWORD:-backup123}@postgres:5432/backup_manager
      REDIS_URL: redis://redis:6379
      PORT: 3000
      LOG_LEVEL: info
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres-data:
    driver: local
  redis-data:
    driver: local
  backup-storage:
    driver: local