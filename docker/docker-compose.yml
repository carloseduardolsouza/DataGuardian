services:
  # Banco de metadados
  postgres:
    image: postgres:16-alpine
    container_name: data-guardian-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: backup_manager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-DataGuardian123!}
    volumes:
      - postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - data-guardian-network

  # Redis para filas e cache
  redis:
    image: redis:7-alpine
    container_name: data-guardian-redis
    restart: unless-stopped
    command: >
      sh -c "
      redis-server
      --requirepass ${REDIS_PASSWORD:-redis123}
      --save 60 1
      --loglevel warning
      "
    volumes:
      - redis-data:/data
    ports:
      - "127.0.0.1:6379:6379"
    healthcheck:
      test: ["CMD-SHELL", "redis-cli -a ${REDIS_PASSWORD:-redis123} ping | grep PONG"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - data-guardian-network

  # Aplicacao (API + Workers)
  app:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: data-guardian-app
    restart: unless-stopped
    env_file:
      - ./.env
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-DataGuardian123!}@postgres:5432/backup_manager
      REDIS_URL: ${REDIS_URL:-redis://:${REDIS_PASSWORD:-redis123}@redis:6379}
      PORT: 3000
      LOG_LEVEL: info
    ports:
      - "3000:3000"
    volumes:
      - backup-storage:/var/backups
      - ../config:/app/config:ro
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:3000/health",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - data-guardian-network

  # Evolution API (integracao WhatsApp)
  evolution-postgres:
    image: postgres:16-alpine
    container_name: data-guardian-evolution-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: evolution
      POSTGRES_USER: evolution
      POSTGRES_PASSWORD: ${EVOLUTION_DB_PASSWORD:-evolution123}
    volumes:
      - evolution-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evolution -d evolution"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - data-guardian-network

  evolution-redis:
    image: redis:7-alpine
    container_name: data-guardian-evolution-redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    volumes:
      - evolution-redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 8
    networks:
      - data-guardian-network

  evolution-api:
    image: atendai/evolution-api:latest
    container_name: data-guardian-evolution-api
    restart: unless-stopped
    environment:
      SERVER_TYPE: http
      SERVER_PORT: 8080
      AUTHENTICATION_API_KEY: ${EVOLUTION_API_GLOBAL_KEY:-change-me}
      DATABASE_ENABLED: "true"
      DATABASE_PROVIDER: postgresql
      DATABASE_CONNECTION_URI: postgresql://evolution:${EVOLUTION_DB_PASSWORD:-evolution123}@evolution-postgres:5432/evolution?schema=public
      DATABASE_CONNECTION_CLIENT_NAME: dataguardian_evolution
      CACHE_REDIS_ENABLED: "true"
      CACHE_REDIS_URI: redis://evolution-redis:6379
      CACHE_REDIS_PREFIX_KEY: evolution
    ports:
      - "8080:8080"
    volumes:
      - evolution-instances:/evolution/instances
    depends_on:
      evolution-postgres:
        condition: service_healthy
      evolution-redis:
        condition: service_healthy
    networks:
      - data-guardian-network

volumes:
  postgres-data:
  redis-data:
  backup-storage:
  evolution-instances:
  evolution-postgres-data:
  evolution-redis-data:

networks:
  data-guardian-network:
    driver: bridge
