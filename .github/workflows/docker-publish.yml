name: Publish Docker Image

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to publish (example: v1.2.3 or 1.2.3)"
        required: true
        type: string

permissions:
  contents: read

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Resolve version
        id: version
        shell: bash
        run: |
          RAW="${{ github.event.inputs.version || github.ref_name }}"
          RAW="${RAW#refs/tags/}"
          VERSION="${RAW#v}"
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"

          if [[ -z "$MAJOR" || -z "$MINOR" || -z "$PATCH" ]]; then
            echo "Invalid version: $RAW"
            exit 1
          fi

          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "major=$MAJOR" >> "$GITHUB_OUTPUT"
          echo "minor=$MINOR" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ${{ secrets.DOCKERHUB_USERNAME }}/dataguardian:${{ steps.version.outputs.version }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dataguardian:${{ steps.version.outputs.major }}.${{ steps.version.outputs.minor }}
            ${{ secrets.DOCKERHUB_USERNAME }}/dataguardian:latest
